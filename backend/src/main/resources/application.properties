spring.application.name=vaultify
vaultify.jwt.secret=9c8099fc-e4c7-4246-bdfa-24e86e281305
vaultify.jwt.expirationMs=86400000

# =============================
# H2 Database Configuration
# =============================
spring.datasource.url=jdbc:h2:mem:vaultifydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.directory=uploads

# =============================
# GraphQL Configuration
# =============================
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
spring.graphql.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.graphql.cors.allowed-methods=GET,POST,OPTIONS
spring.graphql.cors.allowed-headers=*

# =============================
# Swagger/OpenAPI Configuration
# =============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.rip.vaultify.controller

# =============================
# SolarWinds Logging Configuration
# =============================
# SolarWinds endpoint and token (use environment variables in production)
solarwinds.endpoint=https://logs.collector.ap-01.cloud.solarwinds.com/v1/logs
solarwinds.token=${SOLARWINDS_TOKEN:2XMO6SGUoyu4uIKPe-YQc-ar7kVnogNKUCj-RJz5rAW6I5yEw1hIvqu-JE0s6m9jM91c3wo}
solarwinds.application.name=vaultify
solarwinds.enabled=${SOLARWINDS_ENABLED:true}

# Logging configuration
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId:-}] %logger{36} - %msg%n
logging.level.com.rip.vaultify=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
